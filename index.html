<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./reset.css"></style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/all.min.css">
  <style>
    :root {
      --default-padding: 1.3rem;
      --content-padding: 0.7rem;
    }

    html, body {
      height: 100%;
      font-family: "Open Sans", Arial, sans-serif;
    }

    body {
      display: flex;
    }

    /*
      Examples:
        * Structure https://chuibility.github.io/inspinia/basic_gallery.html
    */

    aside.small {
      width: 60px;
    }

    aside {
      width: 220px;
      background-image: linear-gradient(60deg, #686868 0%, #4d4d4d 100%);
      color: whitesmoke;
      display: flex;
      flex-direction: column;
    }

    aside > nav {
      display: flex;
      color: whitesmoke;
      flex-direction: column;
    }

    aside a {
      color: #ddd;
      display: block;
      text-decoration: none;
      padding: var(--default-padding);
      font-weight: 600;
      font-size: 0.9rem;
    }

    aside a:hover {
      background-image: linear-gradient(60deg, #4d4d4d 0%, #3d3d3d 100%);
      color: white;
    }

    aside li.active {
      border-left: 5px solid #ea7d3c;
    }

    /* ======================================================= */

    .content {
      display: flex;
      flex-grow: 1;
      flex-direction: column;
      background-color: #f3f3f4;
    }

    .content header {
      height: 4rem;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #e7eaec;
      color: #777;
      background-image: linear-gradient(60deg, #f3f3f4 0%, #f1f1f1 100%);
      padding-left: var(--default-padding);
    }

    .sub-header {
      background-color: white;
      height: 6rem;
      border-bottom: 1px solid #e7eaec;
      display: flex;
      flex-direction: column;
      align-content: stretch;
      color: rgb(103, 106, 108);
      font-weight: 100;
    }

    .sub-header > h2 {
      padding: var(--default-padding);
      font-size: 1.4rem;
    }

    .sub-header > section {
      padding-left: var(--default-padding);
      font-size: 0.9rem;
    }

    .sub-header > section > span {
      font-weight: bold;
    }

    main > section {
      margin: var(--content-padding);
      margin-bottom: 0;
      background-color: white;
      flex-grow: 1;
    }

    main > section:last-child {
      margin-bottom: var(--content-padding);
    }

    main {
      display: flex;
      flex-direction: column;
      flex-grow: 1;
    }

    /* ==== MOBILE ======================================= */

    @media screen and (max-width: 576px) {
      aside {
        width: 60px;
      }

      .sub-header > h2 {
        display: none;
      }

      .sub-header {
        height: auto;
      }

      .sub-header > section {
        padding: var(--content-padding);
      }
    }

    .o-big {
      font-size: x-large;
    }

    .content > header > i {
      padding-right: var(--default-padding);
    }

    .content > header > i:hover {
      color: #3d3d3d;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <aside>
    <img src="#" alt="logo">
    <nav>
      <ul>
        <li><a href="#">Foo</a></li>
        <li class="active"><a href="#">Bar</a></li>
      </ul>
    </nav>
  </aside>

  <div class="content">
    <header>
      <i class="fas fa-bars o-big"></i>

      <span>Sign-In <i class="fas fa-sign-out-alt"></i></span>
    </header>

    <section class="sub-header">
      <h2>Obligations</h2>
      <section>Foo / Bar / <span>Last</span></section>
    </section>

    <main>
      <section>
        Foobar
      </section>

      <section>
        Trow
      </section>
    </main>
  </div>
