<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./reset.css"></style>
  <style>
    html, body {
      height: 100%;
    }

    /*
      Examples:
        * Structure https://chuibility.github.io/inspinia/basic_gallery.html
    */

    #main {
      /* Not for mobile */
      /*min-width: 1000px;*/

      background-color: #f4f4f4;
      height: 100%;
      display: flex;

      flex-direction: column;
      /*align-items: stretch;*/
    }

    .ripple {
      background-position: center;
      transition: background 0.8s;
    }
    .ripple:hover {
      background: #626262 radial-gradient(circle, transparent 1%, #626262 1%) center/15000%;
    }
    .ripple:active {
      background-color: #939393;
      background-size: 100%;
      transition: background 0s;
    }

    .o-button {
      border-radius: 2px;
      padding: 12px 18px;
      font-size: 16px;
      text-transform: uppercase;
      cursor: pointer;
      color: white;
      background-color: #4f4f4f;
      box-shadow: 0 0 4px #999;
      outline: none;
    }

    nav {
      height: 4rem;
      
      background-color: white;
      border-bottom: 1px solid #d9d9d9;
      box-sizing: border-box;

      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .content {
      height: 100%;
      display: flex;
      justify-content: space-between;
    }

    main {
      display: flex;
      padding: 0.6em;
    }

    .side {
      background-color: #2f2f2f;
      min-width: 250px;
      border-right: 1px solid black;
    }

    .card {
      background-color: white;
      border: 1px solid #eee;
      margin-right: 0.6em;
    }

  </style>
</head>
<body>
  <div id="main">
    <nav>
      <img src="#" alt="logo">
      <a href="#">Some link</a>
      <a href="#">Some link2</a>
      <a href="#">Some link3</a>

      <button class="o-button ripple">Sign-In</button>
    </nav>

    <div class="content">
      <section class="side">Side Bar</section>

      <main>
        <div class="card">CARD 1</div>
        <div class="card">CARD 1</div>
        <div class="card">CARD 1</div>
      </main>

      <section>Side Bar 2</section>

    </div>
  </div>

<!-- <canvas id="canvas" width="150" height="150"></canvas> -->

<script>
  const DownColor = 'rgb(255, 113, 25)';
  const DownColorBorder = 'rgb(179, 113, 0)'
  const UpColor = 'rgb(0, 179, 179)'
  const UpColorBorder = 'rgb(0, 128, 128)'

  const input = [
    0, 2, 5, 1, 3, 100, // Timestamp, Open, High, Low, Close, Volume
    1, 2, 5, 1, 3, 101,
    2, 2, 5, 1, 3, 102,
  ]

  function drawBorder(ctx, style, xPos, yPos, width, height) {
    ctx.lineWidth = 1;
    ctx.strokeStyle = style;
    ctx.strokeRect(xPos, yPos, width, height);
  }

  function draw() {
    var canvas = document.getElementById('canvas');

    if (canvas === null) {
      return
    }

    if (canvas.getContext) {
      const p0 = [10, 10, 10, 50];
      const p1 = [25, 25, 10, 50];

      var ctx = canvas.getContext('2d');

      drawBorder(ctx, DownColorBorder, ...p0);
      ctx.fillStyle = DownColor;
      ctx.fillRect(...p0);

      drawBorder(ctx, UpColorBorder, ...p1);
      ctx.fillStyle = UpColor;
      ctx.fillRect(...p1);
    }
  }

  draw();
</script>
</body>
</html>
